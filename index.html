<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/normalize.css">
    <link rel="stylesheet" href="./src/styles/css/main.css">
    <link rel="stylesheet" href="./node_modules/swiper/swiper.css">
    <title>West Zero</title>
</head>
<body>
    <header class="header section">
        <div class="wrapper header__wrapper">
            <h2 class="header__brand">WestZero</h2>
            <div class="header__contacts">
                <a href="emailto:kamo-martin@mail.ru" class="header__email-link">kamo-martin@mail.ru</a>
            </div>
        </div>
    </header>
    <main class="main section">
        <div class="wrapper main__wrapper">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </main>
    <footer class="footer section">
        <div class="wrapper footer__wrapper"></div>
    </footer>
    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="/src/scripts/main.js"></script>
</body>
</html>
